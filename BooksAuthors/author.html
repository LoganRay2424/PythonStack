<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Add a Author</h2>
        <form action="author/new" method="POST">
            {% csrf_token %} <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="title" class="form-control" id="title" placeholder="Enter First Name" name="fname">
                <label for="lname">Last Name:</label>
                <input type="title" class="form-control" id="title" placeholder="Enter Last Name " name="lname">
            </div>
            <div class="form-group shadow-textarea">
                <label for="notes">Notes</label>
                <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" name='notes'
                    placeholder=""></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <br>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">View Book</th>
                </tr>
            </thead>
            <tbody>
                {%for Author in all_authors %}
                <tr>
                    <th scope="row">{{Author.id}}</th>
                    <td>{{Author.first_name}} {{Author.last_name}}</td>
                    <td><a href="/author">View</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>

</html>
